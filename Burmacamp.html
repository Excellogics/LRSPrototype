<body>
    <div class="container">
        <a href="./index.html">Home</a>
        <h1 class="text-center "> Burma Camp</h1>
        <div class="row ">
            <div class="md-6 mt-4 ">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28706.24756181283!2d93.72472480100431!3d25.925998444714438!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3745e1e38b223395%3A0xa13c2e8bb8cbe69c!2sBurma%20Camp%2C%20Dimapur%2C%20Nagaland!5e0!3m2!1sen!2sin!4v1664257560245!5m2!1sen!2sin "
                    width="600 " height="450 " style="border:0; " allowfullscreen=" " loading="lazy " referrerpolicy="no-referrer-when-downgrade "></iframe> </div>
            <div class="md-6 mt-4 ">
                <form name="form1 " id="form1 " action="./detail.html ">
                    Block: <select name="subject " id="subject ">
                        <option value=" " selected="selected ">Select Block</option>
                      </select>
                    <br><br> Name: <select name="topic " id="topic ">
                        <option value=" " selected="selected ">Select Name</option>
                      </select>
                    <br><br> Patta No.: <select name="chapter " id="chapter ">
                        <option value=" " selected="selected ">Select Patta No.</option>
                      </select>
                    <br><br>
                    <input type="submit " value="Search ">
                </form>

            </div>
        </div>
</body>
<script>
    var subjectObject = {
        "Block1 ": {
            "Name1 ": ["1 "],
            "Name2 ": ["2 "],
            "Name3 ": ["3 "]
        },
        "Block2 ": {
            "Name1 ": ["1 "],
            "Name2 ": ["2 "],
            "Name3 ": ["3 "]
        }
    }
    window.onload = function() {
        var subjectSel = document.getElementById("subject ");
        var topicSel = document.getElementById("topic ");
        var chapterSel = document.getElementById("chapter ");
        for (var x in subjectObject) {
            subjectSel.options[subjectSel.options.length] = new Option(x, x);
        }
        subjectSel.onchange = function() {
            chapterSel.length = 1;
            topicSel.length = 1;
            //display correct values
            for (var y in subjectObject[this.value]) {
                topicSel.options[topicSel.options.length] = new Option(y, y);
            }
        }
        topicSel.onchange = function() { //empty Chapters dropdown

            chapterSel.length = 1;
            //display correct values
            var z = subjectObject[subjectSel.value][this.value];
            for (var i = 0; i < z.length; i++) {
                chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
            }
        }
    }
</script>

</html>
